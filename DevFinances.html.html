<!DOCTYPE html>
<html lang="pt-br">
    <Head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev.finance$</title>


        <link rel="stylesheet" href="./Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    </Head>
    <Body>
        <Header>
            <img src="./assets/logo.svg" alt="Logo dev finance">

        </Header>
    
        <Main class="Container">
            <Section id="Balance">
                <H2 class="Sr-only">Balanço</H2>

                <Div class="Card">
                    <h3>
                       <span>Entradas</span>
                       <img src="./assets/income.svg" alt="imagem de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </Div>

                <Div class="Card">
                    <h3>
                        <span>Saidas</span>
                        <img src="./assets/expense.svg" alt="imagem de saidas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </Div>

                <Div class="Card total">
                    <h3>
                       <span>Total</span>
                       <img src="./assets/total.svg" alt="imagem de total"> 
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </Div>

            </Section>   

            <Section id="Transaction">
             <h2 class="Sr-only">Transações</h2>

             <a href="#"
                onclick="Modal.open()" 
                class="button new">+ nova transação</a>
                <Table id="Data-table">
                    <Thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </Thead>
                    <Tbody>
                    </Tbody>
                </Table>
            </Section>
        </Main>

        <div class="modal-overlay">
            <div class="modal"> 
                   <div id="Form">
                       <h2>Nova Transação</h2>
                       <Form action=""onsubmit="Form.submit(event)">
                           <div class="input-group">
                               <label
                               class="Sr-only"
                               
                               for="description">Descrição</label>
                               <input type="text" id="description" name="description" placeholder="Descrição" >                                
                           </div>

                           <div class="input-group">
                            <label
                                class="Sr-only"
                                for="amount">Valor</label>
                            <input type="number" step="0.01" id="amount"    name="amount" placeholder="Valor" > 
                            <small class="help">Use o sinal - )Negativo) para despesas e , (vírgula) para casas decimais. </small>                    
                        </div>

                        <div class="input-group">
                            <label
                            class="Sr-only"
                            for="date">Data</label>
                            <input type="date" id="date" name="date">                           
                        </div>
                        <div class="input-group actions">
                            
                            <a onclick="Modal.close()"
                            href="#" 
                            class="button cancel">Cancelar</a>
                            <button>Salvar</button>

                        </div>
                    </Form>
                </div>
            </div>
        </div>

        <Footer><p>Dev.Finance$</p></Footer>
        <script src="scripts.js"></script>
        
    </Body>
</html>
